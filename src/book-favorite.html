<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../elements/data-store.html">
<link rel="import" href="../bower_components/paper-datatable-api/paper-datatable-api-column.html">
<link rel="import" href="../bower_components/paper-datatable-api/paper-datatable-api.html">
<link rel="import" href="shared-styles.html">

<dom-module id="book-favorite">
    <template>
        <style include="shared-styles">
            :host {
                display: block;

                padding: 10px;
            }
        </style>

        <div class="card">
            <div class="circle">F</div>
            <h1>Favoriten</h1>
            <data-store id="store" favourites="{{entries}}"></data-store>
            <paper-datatable-api id="dataTable" data="[[entries]]">
                <paper-datatable-api-column draggable-column header="Titel" property="title" sortable sortDirection="asc">
                    <template>
                        <span>[[value]]</span>
                    </template>
                </paper-datatable-api-column>
                <paper-datatable-api-column header="Subtitle" property="subtitle">
                    <template>
                        <span>[[value]]</span>
                    </template>
                </paper-datatable-api-column>
                <paper-datatable-api-column header="Autor" property="author">
                    <template>
                        <span>[[value]]</span>
                    </template>
                </paper-datatable-api-column>
            </paper-datatable-api>
        </div>
    </template>

    <script>
        class BookFavorite extends Polymer.Element {
            static get is() { return 'book-favorite'; }
            static get properties() {
                return {
                    entries: {
                        type: Array
                    }
                }
            }
        }

        window.customElements.define(BookFavorite.is, BookFavorite);
    </script>
</dom-module>
